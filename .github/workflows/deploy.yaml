name: SCP Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: SCP Deploy
      uses: lBeJIuk/scp_action@v1
      with:
        public_key: ${{ secrets.SSH_KEY_PUBLIC }}
        #ssh_port: ${{ secrets.PORT }}
        ssh_username: toyoake
        ssh_host: toyoake@toyoake.sakura.ne.jp
        source: 'README.md'
        target: '/home/toyoake'
